{% extends 'core/base.html' %}

{% block main %}
	<div class="entry">
		<h2>{{ object }}</h2>
		{% if object.data_publicacao %}
			<span class="data">{{ object.data_publicacao }}</span>
		{% endif %}
		<a class="count_comments" href="{{ entry.get_absolute_url }}#disqus_thread"></a>
		{% if object.imagem %}
			<img src="{{ MEDIA_URL }}{{ object.imagem }}" alt="{{ object }}" />
		{% endif %}
		<div class="text">
			{% autoescape off %}
			{{ entry.texto }}
			{% endautoescape %}
		</div>

		<div class="comments">
			<div id="disqus_thread"></div>
		    <script type="text/javascript">
		        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		        var disqus_shortname = 'alexandremarinho'; // required: replace example with your forum shortname
		        var disqus_config = function () { 
					this.language = "pt_br";
				};

		        /* * * DON'T EDIT BELOW THIS LINE * * */
		        (function() {
		            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		        })();
		    </script>
		    <a href="http://disqus.com" class="dsq-brlink">coment√°rios por <span class="logo-disqus">Disqus</span></a>
		</div>
	</div>
{% endblock %}
